<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("YOUR_GITHUB_IMAGE_LINK_HERE") center/cover no-repeat;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 182, 193, 0.55);
  }

  .card {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.92);
    padding: 35px;
    border-radius: 25px;
    text-align: center;
    width: 320px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  }

  h1 {
    color: #e63946;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 160px;
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 40px;
    top: 60px;
  }

  #no {
    background: #adb5bd;
    color: #333;
    right: 40px;
    top: 60px;
  }

  .message {
    display: none;
    font-size: 22px;
    color: #e63946;
    margin-top: 20px;
  }

  .rose {
    position: absolute;
    width: 35px;
    animation: float 8s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(110vh) rotate(0deg);
    }
    to {
      transform: translateY(-120vh) rotate(360deg);
    }
  }
</style>
</head>

<body>
<div class="overlay"></div>

<div class="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <p>I promise lots of smiles, hugs & chocolates ğŸ§¸ğŸŒ¹</p>

  <div class="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ˜</button>
  </div>

  <div class="message" id="msg"></div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const msg = document.getElementById("msg");

  // YES button runs away ğŸ˜ˆ
  document.addEventListener("mousemove", (e) => {
    const rect = yes.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );

    if (distance < 120) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      yes.style.left = x + "px";
      yes.style.top = y + "px";
    }
  });

  yes.onclick = () => {
    msg.style.display = "block";
    msg.innerHTML = "YAYYYY!! ğŸ’˜ğŸ¥° You made my heart sooo happy!";
    yes.style.display = "none";
    no.style.display = "none";
    launchRoses();
  };

  no.onclick = () => {
    msg.style.display = "block";
    msg.innerHTML = "Aww ğŸ¥º Iâ€™ll still be waiting with chocolates ğŸ«";
  };

  function launchRoses() {
    for (let i = 0; i < 25; i++) {
      const rose = document.createElement("img");
      rose.src = "https://i.imgur.com/0XKzn9R.png";
      rose.className = "rose";
      rose.style.left = Math.random() * window.innerWidth + "px";
      rose.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(rose);
    }
  }
</script>

</body>
</html>
