<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("https://raw.githubusercontent.com/linux-cyber454/valentine/main/IMG_9465.jpeg") center / cover no-repeat;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 182, 193, 0.55);
  }

  .card {
    position: relative;
    z-index: 2;
    width: 330px;
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  h1 {
    color: #e63946;
    margin-bottom: 10px;
  }

  p {
    color: #555;
  }

  .buttons {
    position: relative;
    margin-top: 30px;
    height: 150px;
    border-radius: 20px;
  }

  button {
    padding: 12px 25px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.1s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 30px;
    top: 60px;
  }

  #no {
    background: #adb5bd;
    color: #333;
    right: 30px;
    top: 60px;
  }

  .message {
    display: none;
    font-size: 22px;
    color: #e63946;
    margin-top: 20px;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from {
      transform: translateY(100vh);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>Saney!! Will you be my Valentine? ğŸ’–</h1>
  <p>Forget the chocolates, I'm saving room for you coz YOU MAKE ME CUMplete ğŸ˜‰ğŸ’–ğŸ˜‰</p>

  <div class="buttons" id="container">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ˜</button>
  </div>

  <div class="message" id="msg"></div>
</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const msg = document.getElementById("msg");
  const container = document.getElementById("container");

  container.addEventListener("mousemove", (e) => {
    const yesRect = yes.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();

    const distance = Math.hypot(
      e.clientX - (yesRect.left + yesRect.width / 2),
      e.clientY - (yesRect.top + yesRect.height / 2)
    );

    if (distance < 90) {
      const maxX = containerRect.width - yesRect.width;
      const maxY = containerRect.height - yesRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      yes.style.left = x + "px";
      yes.style.top = y + "px";
    }
  });

  yes.onclick = () => {
    msg.style.display = "block";
    msg.innerHTML = "YAYYY ğŸ’˜ğŸ¥° I am going to churn you like butter tonight!";
    yes.style.display = "none";
    no.style.display = "none";
    launchHearts();
  };

  no.onclick = () => {
    msg.style.display = "block";
    msg.innerHTML = "Aww ğŸ¥º Iâ€™ll still be here with chocolates ğŸ«";
  };

  function launchHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
  }
</script>

</body>
</html>
